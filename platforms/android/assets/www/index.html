<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <script src="lib/angular/angular.js"></script>
  <script src="lib/OnsenUI/js/onsenui.js"></script>
  <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>

  <link rel="stylesheet" href="lib/OnsenUI/css/onsenui.css" />
  <link rel="stylesheet" href="lib/OnsenUI/css/onsen-css-components-blue-basic-theme.css" />

  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

  <script src="js/app.js"></script>

  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Onsen Demo</title>
</head>

<body ng-app="myApp">

  <ons-navigator title="navigator" var="rootNavigator">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button>
          <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em">
        </ons-toolbar-button>
      </div>
      <div class="center">Active</div>
      <div class="right">
        <ons-toolbar-button>
          <ons-icon icon="ion-plus-circled" style="font-size: 32px; width: 1em">
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
    <ons-page ng-controller="mainController">
      <input id="root-search" type="search" class="search-input" placeholder="Search" ng-model="searchText">

      <ons-list id="root-list">
        <ons-list-item modifier="chevron" class="item" ng-repeat="item in items">
          <ons-row>
            <ons-col width="60px">
              <ons-icon class="item-thumb" icon="ion-{{item.icon}}">
            </ons-col>
            <ons-col>
              <header>
                <span class="item-title">{{item.title}}</span>
                <span class="item-label">{{item.label}}</span>
              </header>
              <p class="item-desc">{{item.desc}}</p>
            </ons-col>
          </ons-row>
        </ons-list-item>
      </ons-list>
    </ons-page>




  </ons-navigator>

</body>
</html>
